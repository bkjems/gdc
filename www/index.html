<html>

<head>
  <meta charset="utf-8" />
  <title>My Garage Controller</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="//code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
  <script src="date.format.js"></script>
  <script src="client.js"></script>
  <link rel="apple-touch-icon" href="img/closed.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <div data-role="page">
    <div data-role="header">
      <h1>My Garage</h1>
    </div>

    <div data-role="content" data-theme="a">
      <div class="content-primary">
        <ul id="doorlist" data-role="listview"></ul>
      </div>
    </div>

    <input type="submit" data-mini="true" data-inline="true" value="Close All" onclick="return clickCloseAll()">
    <input type="submit" data-mini="true" data-inline="true" value="Logs" onclick="return clickLogs()">
    <input type="submit" data-mini="true" data-inline="true" value="Temperatures" onclick="return clickTemps()">
    <input type="submit" data-mini="true" data-inline="true" value="Curr Temp" onclick="return clickGetTemp()">
    <input type="submit" data-mini="true" data-inline="true" value="OpenCloseLogs" onclick="return clickMotionTest()">
    <input type="submit" data-mini="true" data-inline="true" value="Get Weather" onclick="clickWeather()">

    <div data-role="content">
      <p id="spin"> </p>
      <p id="log_message"> </p>
      <pre id="json"></pre>
      <div data-role="content">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>Temperature Graph</legend>
                  <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" data-mini="true" value=""
            onclick="clickGraph_shed()">
                  <label for="radio-choice-h-2a">Shed</label>
                  <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" data-mini="true" value=""
            onclick="clickGraph()">
                  <label for="radio-choice-h-2b">Garage</label>
        </fieldset>
        <p id="chartContainer" style="height: 300px; width: 100%;"> </p>
      </div>
    </div>
    <div data-role="footer" data-position="fixed">
      <h3>
        <div id="uptime" />
      </h3>
    </div>
  </div>
</body>

</html>
